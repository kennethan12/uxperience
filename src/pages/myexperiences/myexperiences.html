<ion-header >

    <ion-navbar>
      <ion-title>Your experiences</ion-title>
    </ion-navbar>
   
   </ion-header>
   
   
   <ion-content padding style="background-color: #f8e9ce">
   
    <div text-center>
      <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
    </div>
   
    <ion-list>
        <ion-item *ngFor="let product of products">
          <ion-card>
          <h2>{{product.name}}</h2>
          <p>{{product.provider_id}}</p>
          <button ion-button clear item-end color="accent1" (click)="navigateToEditProduct(product)">Edit details</button>
        </ion-card>
        </ion-item>
      </ion-list>
   
   
    <div text-center style="bottom: 10px">
        <button ion-button color="accent1" round (click)="navigateToAddProduct()">Add a product</button>
      </div>
   
   </ion-content>
