<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #f8e9ce">
  <p style="font-size: 20px; text-align: center">Log in to start exploring.</p>

  <ion-input [(ngModel)] = "email"></ion-input>

    {{name}}
  </div>

    {{complexObject.property1}}
    {{complexObject.property2}}
  </div>
  end of notes-->

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button (click)="login()">Log In</button>
  <button ion-button color="dark" clear (click)="navigateToRegistration()">Or Sign Up</button>
