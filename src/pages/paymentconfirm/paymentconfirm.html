<ion-header>

  <ion-navbar>
    <ion-title>Congrats!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center style="margin-bottom: 10px">
    <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
  </div>

  <div text-center>
    <h1 style="font-size: 25px">Get hype!</h1>
    <p style="font-size: 15px; margin-bottom: 0px">Have an awesome time at</p>
    <p style="font-size: 15px; margin-top: 0px">{{product?.name}}!</p>
  </div>
  <ion-list>
    <ion-list-header>
      Your receipt
    </ion-list-header>
    <ion-item>
      Experience: {{product?.name}}
    </ion-item>
    <ion-item>
      Date Purchased: {{transaction?.date_sold}}
    </ion-item>
    <ion-item>
      Price: ${{menu?.price}}
    </ion-item>
    <ion-item>
      Date of Excursion: {{menu?.date}}
    </ion-item>
    <ion-item>
      Time of Excursion: {{menu?.time}}
    </ion-item>
  </ion-list>
<div text-center>
  <button ion-button color="accent1" round (click)="navigateToProducts()">Explore More Excursions</button>
</div>
</ion-content>
