<!--
  Generated template for the LocationsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f8e9ce">

    <div text-center>
        <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
      </div>
      
    <div class="card-background-page">

      

        <ion-card type="button" *ngFor="let location of locations" (click)="navigateToLocation(location)" >
          <img src={{location.image}}/>
          <div class="card-title">{{location.name}}</div>
          <div class="card-subtitle">{{locations.length}} Listings</div>
        </ion-card>
    

      </div>
</ion-content>
