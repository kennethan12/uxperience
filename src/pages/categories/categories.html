<!--
 Generated template for the CategoriesPage page.

 See http://ionicframework.com/docs/components/#navigation for more info on
 Ionic pages and navigation.
-->
<ion-header>

        <ion-navbar>
          <ion-title>Categories</ion-title>
        </ion-navbar>
       
       </ion-header>
       
       
       <ion-content padding>

          <div text-center>
              <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
            </div>
       
        <ion-list style="margin-top: 10px">
          <ion-item type="button" (click)="navigateToCategory(category)" *ngFor="let category of categories">
            <ion-icon name="leaf" item-start></ion-icon>
            {{category.name}}
          </ion-item>
        </ion-list>
       
       
       </ion-content>
