<ion-header>
  <ion-navbar>
    <ion-title>
      UXperience
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: aliceblue">

  <p style="text-align: center; font-size: 30px">Where the world comes to you.</p>

  <button ion-button block (click)="navigateToLogin()">Log In</button>
  <button ion-button block color="secondary" (click)="navigateToRegistration()">Registration</button>

  <ion-list>
    <ion-item *ngFor='let post of posts'>
      <img [src]='post.data.url' />
    </ion-item>
  </ion-list>

</ion-content>
