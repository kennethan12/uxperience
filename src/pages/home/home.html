<ion-header>
      <img position="" width=100% height="100%" src="../../assets/imgs/localhost3.png">
</ion-header>

<ion-content padding style="background-color: #f8e9ce">

  <div>
  <button style="position:fixed; bottom:250px;" ion-button color="grey" round (click)="navigateToLogin()">Log In</button>
  <button style="position:fixed; bottom:300px;" ion-button color="grey" round (click)="navigateToRegistration()">Registration</button>

  </div>

  <ion-list>
    <ion-item *ngFor='let post of posts'>
      <img [src]='post.data.url' />
    </ion-item>
  </ion-list>

</ion-content>
