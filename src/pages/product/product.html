<ion-header>

  <ion-navbar>
    <ion-title>{{product?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #f8e9ce">
    <!--<img src="{{product?.image}}" alt="{{product?.name}}" class="center">-->

    <h1 style="text-align: center; font-size: 20px">{{product?.name}}</h1>

    <div text-center>
        
        <img style="width: 250px; height: 250px;" src={{product?.photo_url}} alt="Product Image">

    </div>
    

    <div text-center>
        <p style="margin: 0px">Hosted by:
            <a style="color: #DA5F24">{{user?.firstname}} {{user?.lastname}}</a>
        </p>
        <!--<p style="margin: 0px">Price: ${{product?.price}}</p>-->
    </div>

    <div>
        <div class="transbox">
            <p> {{product?.description}} </p>
        </div>
    </div>

    <div id="floating-panel">
            <b>Start: </b>
            <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
              <option value="chicago, il">Chicago</option>
              <option value="st louis, mo">St Louis</option>
              <option value="joplin, mo">Joplin, MO</option>
              <option value="oklahoma city, ok">Oklahoma City</option>
              <option value="amarillo, tx">Amarillo</option>
              <option value="gallup, nm">Gallup, NM</option>
              <option value="flagstaff, az">Flagstaff, AZ</option>
              <option value="winona, az">Winona</option>
              <option value="kingman, az">Kingman</option>
              <option value="barstow, ca">Barstow</option>
              <option value="san bernardino, ca">San Bernardino</option>
              <option value="los angeles, ca">Los Angeles</option>
            </select><br>
            <b>End: </b>
            <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
              <option value="chicago, il">Chicago</option>
              <option value="st louis, mo">St Louis</option>
              <option value="joplin, mo">Joplin, MO</option>
              <option value="oklahoma city, ok">Oklahoma City</option>
              <option value="amarillo, tx">Amarillo</option>
              <option value="gallup, nm">Gallup, NM</option>
              <option value="flagstaff, az">Flagstaff, AZ</option>
              <option value="winona, az">Winona</option>
              <option value="kingman, az">Kingman</option>
              <option value="barstow, ca">Barstow</option>
              <option value="san bernardino, ca">San Bernardino</option>
              <option value="los angeles, ca">Los Angeles</option>
            </select>
            </div>
            <div #map id="map"></div>

    <div *ngFor="let review of reviews">
        <p>{{review.name}}</p>
        <p>{{review.description}}</p>
    </div>


    <div text-center>
        <button ion-button color="dark" round (click)="navigateToMenu()">Sign Up</button>
    </div>
</ion-content>
