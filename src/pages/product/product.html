<ion-header>
    <ion-navbar>
        <ion-title>{{product?.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #f8e9ce">
    <!--<img src="{{product?.image}}" alt="{{product?.name}}" class="center">-->
    <h1 style="text-align: center; font-size: 20px">{{product?.name}}</h1>
    <div text-center>
        <img style="width: 250px; height: 250px;" src={{product?.photo_url}} alt="Product Image">
    </div>
    <div text-center style="margin: 10px">
        <p style="margin: 0px">Hosted by:
            <a style="color: #DA5F24" (click)="navigateToOtherProfile()">{{user?.firstname}} {{user?.lastname}}</a>
        </p>
        <p style="margin: 0px" *ngIf="product.rating == null">Rating: No Rating</p>
        <p style="margin: 0px" *ngIf="product.rating > 0">Rating: {{product?.rating}}/5</p>
        <!--<p style="margin: 0px">Price: ${{product?.price}}</p>-->
    </div>
    <div>
        <ion-card class="transbox" style="margin: 15px; padding:15px; background-color: white; color: white">
            <ion-card-header style="margin-top: -20px; margin-left: -10px">
                <b> Description: </b>
            </ion-card-header>
            <ion-card-content>
                <p> {{product?.description}} </p>
            </ion-card-content>
        </ion-card>
    </div>
    <div text-center>
        <button ion-button color="dark" round (click)="navigateToMenu()">Sign Up</button>
    </div>
    <div #map id="map" style="margin-top: 15px; margin-bottom: 15px;"></div>
    <ion-list>
        <ion-list-header>
            Reviews
        </ion-list-header>
        <div text-center>
            <button style='font-size: 13px' color='accent1' ion-button clear (click)="navigateToAddReview()">Add A Review</button>
        </div>
        <ion-item *ngFor="let map of maps">
            <!-- <ion-thumbnail item-start>
                <img src={{product?.photo_url}} alt="Product Image">
            </ion-thumbnail> -->
            <h2>{{map.user.firstname}} {{map.user.lastname}}</h2>
            <h3>Rating: {{map.review.rating}}</h3>
            <p>{{map.review.description}}</p>
            <button ion-button clear item-end color="accent1">View</button>
        </ion-item>
    </ion-list>
</ion-content>
