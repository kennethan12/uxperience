    <ion-navbar>
        <ion-title>{{product?.name}}</ion-title>

    <h1 style="text-align: center; font-size: 20px">{{product?.name}}</h1>

    </div>


    <div text-center style="margin: 10px">
        <p style="margin: 0px">Hosted by:
            <a style="color: #DA5F24">{{user?.firstname}} {{user?.lastname}}</a>
        </p>
        <!--<p style="margin: 0px">Price: ${{product?.price}}</p>-->

                <b> Description: </b>
           </ion-card-header>

            </ion-card-content>




        </ion-card>
