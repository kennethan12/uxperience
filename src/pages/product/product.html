<ion-header>

  <ion-navbar>
    <ion-title>{{product?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: aliceblue">
    <img src="{{product?.image}}" alt="{{product?.name}}" class="center">

    <h1 style="text-align: center; font-size: 20px">{{product?.name}}</h1>
    <div text-center>
        <p style="margin: 0px">Hosted by:
            <a>{{product?.host}}</a>
        </p>
        <p style="margin: 0px">Price: ${{product?.price}}</p>
    </div>

    <div>
        <div class="transbox">
            <p> {{product?.description}} </p>
        </div>
    </div>

    <div text-center>
        <button ion-button color="dark" round (click)="navigateToPayment()">Sign Up</button>
    </div>
</ion-content>
