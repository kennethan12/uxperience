<ion-header>

  <ion-navbar>
    <ion-title>Add An Experience</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: aliceblue">

  <ion-list>
  
    <ion-item>
        <ion-input [(ngModel)]='name' type="text" placeholder="Experience Name"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-input [(ngModel)]='description' type="text" placeholder="Description of Experience"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]='price' type="text" placeholder="Price"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='date_time' type="text" placeholder="Date And Time"></ion-input>
    </ion-item>

</ion-list>

<button ion-button (click)="addproduct()">Add Experience</button>
</ion-content>
