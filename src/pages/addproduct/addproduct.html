
<ion-header>

  <ion-navbar>
    <ion-title>Add An Experience</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #f8e9ce">

    <div text-center>
        <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
      </div>

      <p style="font-size: 20px; text-align: center">Share your experience.</p>
  <ion-list>
  
    <ion-item>
      <ion-input [(ngModel)]='name' type="text" placeholder="Experience Name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='description' type="text" placeholder="Description of Experience"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='price' type="text" placeholder="Price"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='date' type="text" placeholder="Date"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input [(ngModel)]='time' type="text" placeholder="Time"></ion-input>
    </ion-item>
  
  </ion-list>
<div text-center>
<button color='accent1' ion-button (click)="addproduct(name, description, price, date, time)">Add Experience</button>
</div>
</ion-content>
