<ion-header>
    <ion-navbar>
        <ion-title>
          {{host.firstname}} {{host.lastname}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #f8e9ce">
    <p style="font-size: 20px; text-align: center; margin-top: 5px">Your very own host.</p>

    <div text-center>
        <img style="height: 200px" src={{host.photo_url}} alt="profile pic">
    </div>

    <div text-center>
        <h1 style="margin-top: 10px">{{host.firstname}} {{host.lastname}}</h1>
    </div>
    <div text-center style="margin-top: 40px ">
        <button ion-button large color="accent1">View experiences</button>
    </div> 

</ion-content>
