<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>



  <ion-list>
    <ion-list-header style="margin-bottom: -5px">
      User Profile
    </ion-list-header>
    <ion-item>

      <h2>Name: {{user?.firstname}} {{user?.lastname}}</h2>
    </ion-item>

    <ion-item>
      <h2>User ID: {{user?.user_id}}</h2>
    </ion-item>


      <ion-item>

        <h2>Email: {{user?.email}}</h2>
      </ion-item>


      <ion-item>


        <ion-thumbnail item-start>

          <img src={{user?.photo_url}} alt="Profile Picture">


        </ion-thumbnail>

        <h2>Profile Picture:</h2>

            <div class="card">

                <ion-card>
                    <ion-card-header>
                        <h5 class="card-title"><b>Change Image</b></h5>
                    </ion-card-header>

                    <ion-card-content style="width: 100%">

                        <div class="card-body">

                            <input type="file" (change)="upload($event)" accept=".png,.jpg" />

                        </div>


                    </ion-card-content>

                </ion-card>
            </div>

      </ion-item>

  </ion-list>



</ion-content>
