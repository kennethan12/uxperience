<ion-header>
  
  <ion-navbar hideBackButton>
    <ion-title>
      
      Explore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f8e9ce">

  <div text-center>
      <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
    </div>

  <ion-list>
      <ion-list-header>
          Near You
      </ion-list-header>
      <ion-item *ngFor="let product of products">
         <!-- <ion-thumbnail item-start>
              <img src="{{product.imageThumbnail}}">
          </ion-thumbnail>  -->
          <ion-thumbnail item-start>
          <img src={{product?.photo_url}} alt="Product Image">
        </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <button ion-button clear item-end color="accent1" (click)="navigateToProduct(product)">View</button>
      </ion-item>
  </ion-list>

  <div text-center style="bottom: 10px">
      <button ion-button color="accent1" round (click)="navigateToProfile()">Profile</button>
      <button ion-button color="accent1" round (click)="navigateToAddProduct()">Add A Product</button>
  </div>




</ion-content>
