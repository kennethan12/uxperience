<ion-header>
  
  <ion-navbar hideBackButton style="height: 44px">
    <ion-title>
      
      Explore
    </ion-title>
    <button ion-button clear icon-only style="float: right;" (click)="navigateToAddProduct()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f8e9ce">

  <div text-center>
      <img width=50px height=50px src="../../assets/imgs/localhostlogo.png">
    </div>

    <ion-searchbar [(ngModel)]="terms" [showCancelButton]="shouldShowCancel" (ionCancel)="sort()">
    </ion-searchbar>

  <ion-list>
      <ion-list-header>
          All Experiences
      </ion-list-header>
      <ion-item *ngFor="let product of products | search: terms | sort: {property: column, order: order}" (click)="navigateToProduct(product)">
         <!-- <ion-thumbnail item-start>
              <img src="{{product.imageThumbnail}}">
          </ion-thumbnail>  -->
          <ion-thumbnail item-start>
          <img src={{product?.photo_url}} alt="Product Image">
        </ion-thumbnail>
          <h2>{{product.name}}</h2>
          <p>{{product.description}}</p>
          <p style="color: #8e5572" *ngIf="product.rating > 0">Rating: {{product.rating}}</p>
          <p style="color: #8e5572" *ngIf="product.rating == null">Rating: No Rating</p>
          <button ion-button clear item-end color="accent1">View</button>
      </ion-item>
  </ion-list>

</ion-content>
