<ion-header>
  <ion-navbar>
    <ion-title>
        Explore
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: aliceblue">
    <ion-list>
        <ion-list-header>
            Near You
        </ion-list-header>
        <ion-item *ngFor="let product of products">
            <ion-thumbnail item-start>
                <img src="{{product.imageThumbnail}}">
            </ion-thumbnail>
            <h2>{{product.name}}</h2>
            <p>{{product.host}} â€¢ ${{product.price}}</p>
            <button ion-button clear item-end (click)="navigateToProduct(product)">View</button>
        </ion-item>
    </ion-list>

    <div text-center>
        <button ion-button color="default" round (click)="navigateToProfile()">Profile</button>
    </div>
    <div text-center>
        <button ion-button color="default" round (click)="navigateToAddProduct()">Add A Product</button>
    </div>
</ion-content>
